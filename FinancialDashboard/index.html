<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Financial Dashboard</title>
</head>

<body>
  <nav class="navbar navbar-inverse" style="background-color: #ffffff">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <font color="Black">Financial Dashboard</font>
        </a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span>
              <font color="Black"> Sign Up</font>
            </a></li>
          <li><a href="#"><span class="glyphicon glyphicon-log-in"></span>
              <font color="Black"> Login</font>
            </a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="row">
    <div class="col-6 col-md-6" style="background-color: ">
      <div class="container">
        <div class="row">
          <div class="col-6 col-md-6" style="width: 300px">
            <div class="income_container" style="background-color: #fff">
              <canvas id="income" height="10" width="10" style="background-color: #eee"></canvas>
              <script>
                new Chart(document.getElementById("income"), {
                  type: 'pie',
                  data: {
                    datasets: [{
                      label: "Income",
                      backgroundColor: ["#3e95cd"],
                      data: [2478]
                    }],
                    labels: ["Income"]

                  },
                  options: {
                    title: {
                      display: true,
                      text: 'Income'
                    }
                  }
                });
              </script>
            </div>
          </div>
          <div class="col-6 col-md-6" style="width: 300px">
            <div class="income_container" style="background-color: #fff">
              <canvas id="expenses" height="10" width="10" style="background-color: #eee"></canvas>
              <script>
                new Chart(document.getElementById("expenses"), {
                  type: 'doughnut',
                  data: {
                    datasets: [{
                      label: "Expenses",
                      backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9"],
                      data: [2478, 784, 5267, 734]
                    }],
                    labels: ["Amazon Prime", "Hulu", "Netflix", "Car Payment"]

                  },
                  options: {
                    title: {
                      display: true,
                      text: 'Expenses'
                    }
                  }
                });
              </script>
            </div>
          </div>

          <!-- Force next columns to break to new line at md breakpoint and up -->
          <div class="w-100 d-none d-md-block"></div>

          <div class="col-6 col-md-6" style="width: 300px">
            <div class="tax_container">
              <canvas id="tax" height="10" width="10" style="background-color: #eee"></canvas>
              <script>
                new Chart(document.getElementById("tax"), {
                  type: 'doughnut',
                  data: {
                    datasets: [{
                      label: "Income Breakdown",
                      backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850"],
                      data: [2478, 784, 5267, 734]
                    }],
                    labels: ["Income tax", "Property Tax", "Disposable Income", "State Tax"]

                  },
                  options: {
                    title: {
                      display: true,
                      text: 'Tax Breakdown'
                    }
                  }
                });
              </script>
            </div>
          </div>
          <div class="col-6 col-md-6" style="width: 300px">
            <canvas id="invest" height="10" width="10" style="background-color: #eee"></canvas>
            <script>
              new Chart(document.getElementById("invest"), {
                type: 'bar',
                data: {
                  labels: [""],
                  datasets: [{
                    label: "Initial Price",
                    backgroundColor: "#3e95cd",
                    data: [133]
                  }, {
                    label: "Current Price",
                    backgroundColor: "#8e5ea2",
                    data: [408]
                  }]
                },
                options: {
                  title: {
                    display: true,
                    text: 'Investments'
                  }
                }
              });
            </script>
          </div>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-6" style="background-color: #fff">
      <div class="networth_container" style="height: 400px">
        <canvas id="worth" height="100" width="200" style="background-color: #fff"></canvas>
        <script>
          var ctx = document.getElementById('worth').getContext('2d');
          var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'line',

            // The data for our dataset
            data: {
              labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
              datasets: [{
                label: 'Totoal Net Worth',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [0, 2, 5, 10, 20, 30, 45]
              }]
            },

            // Configuration options go here
            options: {
              title: {
                display: true,
                text: 'Your Net Worth (Projected)'
              }
            }
          });
        </script>
      </div>
    </div>
  </div>
  <div class="row" style="background-color:">
    <div class="col-6 col-md-6" style="background-color: ">


    </div>
    <div class="col-6 col-md-6" style="background-color: ">
      <div class="budget_container">
        <canvas id="budget" height="10" width="150" style="background-color: #fff"></canvas>
        <script>
          new Chart(document.getElementById("budget"), {
            type: 'horizontalBar',
            data: {
              labels: ["Budget"],
              datasets: [{
                label: "Monthly Budget",
                backgroundColor: ["#3e95cd"],
                data: [75]
              }]
            },
            var options = {
              scales: {
                xAxes: [{
                  display: true,
                  ticks: {
                    suggestedMax: 100, // minimum will be 0, unless there is a lower value.
                    // OR //
                    beginAtZero: true // minimum value will be 0.
                  }
                }]
              }
            };
          });
        </script>
      </div>
    </div>
  </div>

</body>

</html>
